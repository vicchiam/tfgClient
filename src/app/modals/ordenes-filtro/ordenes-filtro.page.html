<ion-header>
  <ion-toolbar color="medium">
    <ion-title>Filtro Ordenes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Aplicar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Centro</ion-label>
      <ion-select [(ngModel)]="filtro.centro" [disabled]="user.type==2">
        <ion-select-option value="">Todos</ion-select-option>
        <ion-select-option *ngFor="let centro of centros" [value]="centro.id">{{ centro.nombre }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Desde</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="filtro.desde"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Hasta</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="filtro.hasta"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Tipo</ion-label>
      <ion-select [(ngModel)]="filtro.tipo">
        <ion-select-option value="">Todos</ion-select-option>        
        <ion-select-option value="1">Correctivo</ion-select-option>
        <ion-select-option value="2">Preventivo</ion-select-option>
        <ion-select-option value="3">Movimeinto</ion-select-option>
        <ion-select-option value="4">Mejora</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Estado</ion-label>
      <ion-select [(ngModel)]="filtro.estado">
        <ion-select-option value="">Todos</ion-select-option>
        <ion-select-option value="0">Pendiente</ion-select-option>
        <ion-select-option value="1">Iniciada</ion-select-option>
        <ion-select-option value="2">Finalizada</ion-select-option>
        <ion-select-option value="3">Validada</ion-select-option>
        <ion-select-option value="4">Rechazada</ion-select-option>
        <ion-select-option value="99">Descartada</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Usuario</ion-label>
      <ion-select [(ngModel)]="filtro.usuario" [disabled]="user.type==2">
        <ion-select-option [value]="0">Todos</ion-select-option>
        <ion-select-option *ngFor="let usuario of usuarios" [value]="usuario.id">{{ usuario.name }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-button (click)="cancelar()" >
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>        
    </ion-buttons>
    <ion-title>Seleccionar</ion-title>    
    <ion-buttons slot="end">
      <ion-button (click)="limpiar()">Limpiar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item-divider sticky style="padding-left: 2px;">
      <ion-searchbar [(ngModel)]="key" (ionInput)="setFilter($event)" ></ion-searchbar>
    </ion-item-divider>
    <ion-item *ngFor="let data of filterData" (click)="seleccionar(data)">
      <ion-label>{{ data.nombre }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-menu contentId="listI">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        {{ user.username }} - {{ getTipoUsuario() }}
      </ion-item>      
      <ion-item (click)="go('/ordenes')">
        <ion-label>Ordenes</ion-label>    
        <ion-icon slot="start" name="build-outline"></ion-icon>
      </ion-item>
      <ion-item (click)="go('/faltas')">
        <ion-label>Faltas</ion-label>
        <ion-icon slot="start" name="cart-outline"></ion-icon>
      </ion-item>
      <ion-item (click)="go('/info')">
        <ion-label>Estadísticas</ion-label>    
        <ion-icon slot="start" name="information-circle-outline"></ion-icon>
      </ion-item>
      <ion-item-divider></ion-item-divider>
      <ion-item (click)="logout()">
        <ion-label>Cerrar Sesión</ion-label>
        <ion-icon name="exit" slot="start" ></ion-icon>
      </ion-item>      
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar  color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Estadísticas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="listI">
</ion-content>
